<!DOCTYPE html>
<head>
  <link href="stylesheet.css" type="text/css" rel="stylesheet"></link>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="keySignatureGame.js"></script>
</head>

<div id="outer">
  <h3 id="title">Key Signature Game</h3>
  <span id="score">score: 0</span>
  <span id="timer">time: 30</span>
  <svg id="boundaries">
  <circle id="circle" fill="yellow"/>
  <style>
    text{
      font-size:40px;
    }
    @media only screen and (max-width: 800px) {
      #outer{
        width:90%;
      }
      text {
        font-size:45px;
      }
    }
  </style>
  <g id="key-name-group">
    <text id="key-sig" text-anchor="middle"></text>
    <text id="key0" class="key" alignment-baseline="middle" text-anchor="middle"></text>
    <text id="key1"class="key" alignment-baseline="middle" text-anchor="middle"></text>
    <text id="key2"class="key" alignment-baseline="middle" text-anchor="middle"></text>
    <text id="key3"class="key" alignment-baseline="middle" text-anchor="middle"></text>
    <text id="key4"class="key" alignment-baseline="middle" text-anchor="middle"></text>
    <text id="key5"class="key" alignment-baseline="middle" text-anchor="middle"></text>
    <text id="key6"class="key" alignment-baseline="middle" text-anchor="middle"></text>
    <text id="key7"class="key" alignment-baseline="middle" text-anchor="middle"></text>
    <text id="key8"class="key" alignment-baseline="middle" text-anchor="middle"></text>
    <text id="key9"class="key" alignment-baseline="middle" text-anchor="middle"></text>
    <text id="key10"class="key" alignment-baseline="middle" text-anchor="middle"></text>
    <text id="key11"class="key" alignment-baseline="middle" text-anchor="middle"></text>
    <text id="key12"class="key" alignment-baseline="middle" text-anchor="middle"></text>
    <text id="key13"class="key" alignment-baseline="middle" text-anchor="middle"></text>
    <text id="key14"class="key" alignment-baseline="middle" text-anchor="middle"></text>

  </g>
</svg>
<br>
<button id="start-game">Start</button>
<button id="major_minor_toggle">Major/Minor</button>
</div>
